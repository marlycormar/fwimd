      position = "Professor, FAU"
      image = "images/organizers/ywang.png"
    [[params.testimonials.blocks]]
      text = "Ph.D. Candidate in Mathematics at the University of Florida. Besides Math, Marly is passionate about technology and computer science; she is currently working as an intern for the tidymodels team at RStudio. In her free time, she enjoys dancing, running, and programming. Check out Marly's full bio <a href='https://www.marlygotti.com'>here!</a>"
      name = "Marly Gotti"
      position = "Ph.D. Candidate, UF"
      image = "images/organizers/marly.png"
    [[params.testimonials.blocks]]
      text = "President of the AWM Student Chapter and Ph.D. Candidate in Mathematics at Florida Atlantic University. Anae's research interests include harmonic analysis and interpolation theory. She is also an Associate of the Casualty Actuary Society (ACAS). Check out Anae's full bio <a href='http://www.math.fau.edu/people/grad-assistants/anaem.php'>here!</a>"
      name = "Anae Myers"
      position = "Ph.D. Candidate, FAU"
      image = "images/organizers/myers.png"
    [[params.testimonials.blocks]]
