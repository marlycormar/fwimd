{{- with .Site.Params.organizers }}
<section class="organizers section" id="organizers">
  <div class="container">
    <div class="row">
      <div class="heading">
        <h2>{{ .title }}</h2>
      </div>
      <div class='row'>
        {{- range first 5 .blocks }}
        <div class="col-md-3 text-center">
          <div class="organizers-block">
            <!--<i class="tf-ion-quote"></i>-->
            <p>{{ .text | markdownify }}</p>
            <div class="author-details">
              <img src="{{ .image }}" alt="">
              <h4>{{ .name }}</h4>
              <span>{{ .position }}</span>
              <hr>
            </div>
          </div>
        </div>
      {{- end }}
      </div>
    </div>
    <div class="row mt-100">
    {{- with .button }}
      <div class="col-md-12 text-center">
        <a href="{{ .link }}" class="btn btn-main">{{ .text }}</a>
      </div>
    {{- end }}
    </div>
  </div>
</section>
{{ end }}
